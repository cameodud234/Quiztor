<app-navbar></app-navbar>

<div class="d-flex justify-content-center">
    <div class="card m-3">
        <h5 class="card-header"> Add User </h5>
        <div class="card-body">
            <form [formGroup]="user" (ngSubmit)="addUser()">
                <div class="form-group">
                    <label>Username: </label>
                    <input formControlName="username" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password: </label>
                    <input formControlName="password" type="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Type:</label>
                    <select class="custom-select" formControlName="type">
                        <option value="" disasbled>Choose Type</option>
                        <option value="true">Admin</option>
                        <option value="false">Normal</option>
                    </select>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary">Add User</button>
                </div>
            </form>
        </div>
    </div>
</div>
