<app-navbar></app-navbar>

<div *ngFor="let post of posts" style="margin: 20px">
    <div class="row">
        <div class="card mx-auto" style="width: 350px">
            <img class="card-img-top" src={{post.meme}} style="height: 250px">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.description}}</p>
            </div>
        </div>
    </div>
</div>
