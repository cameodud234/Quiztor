<app-navbar></app-navbar>

<div class="d-flex justify-content-center">
    <div class="card m-3">
        <h5 class="card-header"> Add Post </h5>
        <div class="card-body">
            <form [formGroup]="post" (ngSubmit)="addPost()">
                <div class="form-group">
                    <label>Title: </label>
                    <input formControlName="title" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Description: </label>
                    <input formControlName="description" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>File: </label>
                    <input formControlName="meme" type="file" class="form-control" (change)="onFileChange($event)" required>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
